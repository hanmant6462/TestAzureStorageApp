plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.11'
    id 'io.spring.dependency-management' version '1.1.2'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '11'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // https://mvnrepository.com/artifact/com.azure/azure-sdk-bom
    implementation group: 'com.azure', name: 'azure-sdk-bom', version: '1.2.15', ext: 'pom'
    // https://mvnrepository.com/artifact/com.microsoft.azure/azure-storage
    implementation group: 'com.microsoft.azure', name: 'azure-storage', version: '8.6.6'

}

tasks.named('test') {
    useJUnitPlatform()
}
